<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QuizApp</title>
        <link
            rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.rtl.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body onload="init()">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">QuizApp</span>
            </div>
        </nav>

        <div class="container">
            <div class="card quiz-card">
                <img
                    src="./assets/img/education-6305113_1280.jpg"
                    class="card-img-top"
                    id="header-img"
                />
                <div class="progress">
                    <div
                        class="progress-bar bg-warning"
                        role="progressbar"
                        style="width: 0%"
                        id="progress-bar"
                    >
                        25%
                    </div>
                </div>

                <div class="card-body" id="endScreen" style="display: none">
                    <h3>Quiz beendet!</h3>

                    <div>
                        Du hast <b id="amount-right-questions">xxx</b> von
                        <b id="finalAnswerNumbers">xxx</b> Fragen beantwortet!
                    </div>

                    <button
                    onclick="restartGame()"
                    class="btn btn-warning"
                    id="btn-next-q"
                >
                    Erneut spielen
                </button>
                </div>

                <div class="card-body" id="question-body">
                    <h5 class="card-title" id="question-text">Frage</h5>

                    <div
                        class="card mb-2 quiz-answer"
                        onclick="answer('answer_1')"
                    >
                        <div class="card-body" id="answer_1">Antwort.</div>
                    </div>
                    <div
                        class="card mb-2 quiz-answer"
                        onclick="answer('answer_2')"
                    >
                        <div class="card-body" id="answer_2">Antwort.</div>
                    </div>
                    <div
                        class="card mb-2 quiz-answer"
                        onclick="answer('answer_3')"
                    >
                        <div class="card-body" id="answer_3">Antwort.</div>
                    </div>
                    <div
                        class="card mb-2 quiz-answer"
                        onclick="answer('answer_4')"
                    >
                        <div class="card-body" id="answer_4">Antwort.</div>
                    </div>

                    <div class="question-footer">
                        <p>
                            <b id="currentQuestionNumber">1</b> von
                            <b id="all-questions"></b> Fragen
                        </p>
                        <!--Button currently enabled, because removing disabled not working. Add attribute disabled later to figure out why-->
                        <button
                            onclick="nextQuestion()"
                            class="btn btn-warning"
                            id="btn-next-q"
                        >
                            NÃ¤chste Frage
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
